<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка ударений в русском языке</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="timer-container">
        <span id="timer"></span>
    </div>

    <h1>Проверка знаний ударений в русском языке (ЕГЭ №4)</h1>

    <div class="instructions">
        <p><strong>Инструкция:</strong> Нажимайте на гласные буквы в словах, чтобы поставить ударение. После выбора буквы приложение покажет, правильно ли вы поставили ударение.</p>
    </div>

    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="stats">
        <span class="correct-stats" id="correctCount">0</span> правильных /
        <span class="incorrect-stats" id="incorrectCount">0</span> неправильных /
        <span class="total-stats">
            <span id="totalCount">0</span> всего (
        <span class="percentage-stats" id="percentageCorrect">0%</span> верно)
        </span>
    </div>
    <div class="word-container" id="wordContainer"></div>

    <div id="feedback"></div>

    <button id="nextBtn" style="display: none;">Следующее слово</button>

    <script src="script.js"></script>
</body>

</html>
